<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-do CRUD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css" />

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee CRUD</h1>
    <h3>Add Employee</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addEmployee()">
      <div class="form-group">
        <label for="add-name">Name</label>
        <input type="text" class="form-control" id="add-name" aria-describedby="add name">
      </div>
      <div class="form-group">
        <label for="add-surname">Surname</label>
        <input type="text" class="form-control" id="add-surname" aria-describedby="add surname">
      </div>
      <div class="form-group">
        <label for="add-role">Job</label>
        <input type="text" class="form-control" id="add-role" aria-describedby="add role">
      </div>
      <div class="form-group">
        <label for="add-salary">Salary</label>
        <input type="number" class="form-control" id="add-salary" aria-describedby="add salary">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>  
      <!-- <input type="submit" value="Add"> --> 
    </form>

    <!-- Table for the employees list-->
    <h3>Employee's List</h3>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Salary</th>
          <th scope="col">Job</th>
        </tr>
      </thead>
      <tbody id="todos"></tbody>
    </table>
  </div> 

  <!-- DELETE EMPLOYEE MODAL -->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <div class="modal-body">
        <p>Do you want to delete this employee?</p>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-modal-action="yes">Confirm delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT EMPLOYEE MODAL -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Launch
      Modal Login Form</a>
  </div>    
    

  <script src="js/site.js" asp-append-version="true"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  <!-- Call the function that shows the Employees data-->
  <script type="text/javascript">
    getEmployees();
  </script>
</body>
</html>
